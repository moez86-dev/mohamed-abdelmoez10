<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete/Incomplete To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #a9cde5; color: #333; }
        .container { max-width: 700px; margin: auto; padding: 20px; background-color: #ddece9; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
        h1, h2 { color: #007BFF; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #007BFF; color: #fff; }
        tr:hover { background-color: #f1f5f5; }
        .delete { color: red; cursor: pointer; }
        .completed { text-decoration: line-through; color: #888; }
        .input-group { display: flex; margin-bottom: 20px; }
        .input-group input, .input-group button { padding: 10px; font-size: 16px; }
        .input-group input { flex: 1; border: 1px solid #ccc; border-radius: 4px 0 0 4px; }
        .input-group button { border: none; background-color: #007BFF; color: white; border-radius: 0 4px 4px 0; cursor: pointer; }
        .input-group button:hover { background-color: #dee2e3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <h2>Incomplete Tasks</h2>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskList"></tbody>
        </table>
        <h2>Completed Tasks</h2>
        <table id="completedTable">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="completedList"></tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
